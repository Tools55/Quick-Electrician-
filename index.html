<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Electrician - Hojai | Very Quick Service</title>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fireworks Effect Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <meta name="description" content="Fastest electrician and solar services in Hojai district. Book now for house wiring, fan, inverter, and solar panel installation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #FFC107;
            --dark-color: #2c3e50;
            --light-color: #f4f4f4;
            --white-color: #fff;
            --success-color: #28a745;
            --pending-color: #ffc107;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: var(--dark-color); }
        .container { max-width: 1100px; margin: auto; padding: 0 20px; overflow: hidden; }
        header { background: var(--white-color); padding: 1rem 0; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--primary-color); font-size: 1.6rem; font-weight: 700; text-decoration: none; border-right: .15em solid var(--secondary-color); white-space: nowrap; overflow: hidden; animation: typingAnimation 2.5s steps(18, end), blinkCaret .75s step-end infinite; }
        @keyframes typingAnimation { from { width: 0 } to { width: 100% } }
        @keyframes blinkCaret { from, to { border-color: transparent } 50% { border-color: var(--secondary-color); } }
        .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .main-nav { display: flex; gap: 1.5rem; }
        .main-nav a { text-decoration: none; color: var(--dark-color); font-weight: 600; padding: 5px 0; border-bottom: 2px solid transparent; transition: border-color 0.3s; }
        .main-nav a:hover, .main-nav a.active { border-color: var(--primary-color); }
        #hero { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=2069&auto=format&fit=crop') no-repeat center center/cover; color: var(--white-color); padding: 5rem 0; text-align: center; }
        #hero h2 { font-size: 2.8rem; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .booking-form { background: rgba(255,255,255,0.98); max-width: 500px; margin: auto; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .booking-form h3 { color: var(--dark-color); margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.8rem; border-radius: 5px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif; font-size: 1rem; }
        .form-group textarea { resize: vertical; }
        .submit-btn { width: 100%; background: var(--secondary-color); color: var(--dark-color); padding: 0.9rem; border: none; border-radius: 5px; font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        .submit-btn:hover { background: #e0ac00; transform: translateY(-2px); }
        .section { padding: 4rem 0; }
        .section-light { background: var(--light-color); }
        .section-title { text-align: center; font-size: 2.2rem; margin-bottom: 3rem; color: var(--primary-color); }
        footer { background: var(--dark-color); color: var(--light-color); text-align: center; padding: 3rem 0 1.5rem 0; }
        /* --- NEW STYLES for Booking History --- */
        #my-bookings { padding-top: 0; } /* Remove padding if it follows another section */
        .booking-history-item {
            background: var(--white-color);
            border: 1px solid #ddd;
            border-left: 5px solid var(--primary-color);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .booking-history-details p { margin: 0; font-size: 0.9rem; }
        .booking-history-details strong { font-size: 1rem; }
        .booking-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
            margin-top: 5px;
        }
        .status-Pending { background-color: var(--pending-color); color: var(--dark-color); }
        .status-Completed, .status-Confirmed { background-color: var(--success-color); }
        .status-Cancelled { background-color: #dc3545; }
        @media(max-width: 768px) {
            .logo { font-size: 1.4rem; animation: none; border: none; }
            #hero h2 { font-size: 2rem; }
            .main-nav { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; background: white; width: 100%; text-align: center; padding: 1rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
            .main-nav.active { display: flex; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <header>
        <!-- Header is unchanged -->
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Need an Electrician in Hojai?</h2>
                <p>Get very quick service for your home, shop, or solar system.</p>
                <div class="booking-form">
                    <h3>Book an Instant Service</h3>
                    <form id="main-form">
                        <div class="form-group"><input type="text" id="name" placeholder="Your Name" required></div>
                        <div class="form-group"><input type="tel" id="phone" placeholder="Your Phone Number" required></div>
                        <div class="form-group">
                            <select id="service" required>
                                <option value="" disabled selected>Select Service</option>
                                <optgroup label="Solar Electrician">
                                    <option value="Solar Panel Installation">Solar Panel Installation</option>
                                    <option value="Solar Inverter Repair">Solar Inverter Repair</option>
                                </optgroup>
                                <optgroup label="General Services">
                                    <option value="House Wiring">House Wiring</option>
                                    <option value="Fan/Light Repair">Fan/Light Repair</option>
                                    <option value="Switchboard Repair">Switchboard Repair</option>
                                    <option value="Inverter/Battery Setup">Inverter/Battery Setup</option>
                                    <option value="Other">Other</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group"><textarea id="address" rows="2" placeholder="Your Full Address (Hojai)" required></textarea></div>
                        <div class="form-group"><textarea id="message" rows="3" placeholder="Your specific query (optional)"></textarea></div>
                        <button type="submit" class="submit-btn">Book Now</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- ================================== -->
        <!-- NEW SECTION: MY BOOKINGS -->
        <!-- ================================== -->
        <section id="my-bookings" class="section section-light">
            <div class="container">
                <h2 class="section-title">Your Recent Bookings</h2>
                <div id="booking-history-list">
                    <p>You have no recent bookings. Fill the form above to create one!</p>
                </div>
            </div>
        </section>

        <!-- Other sections like Why-Us, Offers, etc. -->

    </main>
    
    <footer>
        <!-- Footer is unchanged -->
    </footer>
    
    <script>
        // --- CHANGE THESE VALUES ---
        const SUPABASE_URL = 'https://yswfdprinxrfqexbyzjo.supabase.co'; // यहाँ अपना Supabase URL पेस्ट करें
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlzd2ZkcHJpbnhyZnFleGJ5empvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MzgzMTUsImV4cCI6MjA2NTQxNDMxNX0.LnHAETA_8Z3kMGfqNCFFvwnZJkiE3oWWZNeqg2Csc-4'; // यहाँ अपनी Supabase anon key पेस्ट करें

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- NEW: Load booking history on page load ---
        document.addEventListener('DOMContentLoaded', loadMyBookings);

        const bookingHistoryList = document.getElementById('booking-history-list');

        async function loadMyBookings() {
            const myBookingIds = JSON.parse(localStorage.getItem('myBookingIds')) || [];
            if (myBookingIds.length === 0) {
                bookingHistoryList.innerHTML = '<p>You have no recent bookings. Fill the form above to create one!</p>';
                return;
            }

            try {
                const { data, error } = await db.from('bookings')
                    .select('id, created_at, service, status')
                    .in('id', myBookingIds)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                     bookingHistoryList.innerHTML = '<p>No bookings found for your device.</p>';
                     return;
                }

                bookingHistoryList.innerHTML = data.map(booking => `
                    <div class="booking-history-item">
                        <div class="booking-history-details">
                            <strong>${booking.service}</strong>
                            <p>Booked on: ${new Date(booking.created_at).toLocaleDateString()}</p>
                        </div>
                        <div class="booking-status status-${booking.status || 'Pending'}">
                            ${booking.status || 'Pending'}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error fetching your bookings:', error);
                bookingHistoryList.innerHTML = '<p>Could not load your booking history.</p>';
            }
        }

        // --- Form Submission to Supabase ---
        document.getElementById('main-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('.submit-btn');
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';

            const bookingData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value,
                address: document.getElementById('address').value,
                message: document.getElementById('message').value || null
            };

            try {
                // We use .select() to get the ID of the newly created booking
                const { data, error } = await db.from('bookings').insert(bookingData).select('id').single();
                if (error) throw error;
                
                // --- NEW: Fireworks effect ---
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // --- NEW: Save booking ID to localStorage ---
                const myBookingIds = JSON.parse(localStorage.getItem('myBookingIds')) || [];
                myBookingIds.push(data.id);
                localStorage.setItem('myBookingIds', JSON.stringify(myBookingIds));

                // --- NEW: Changed Alert Message ---
                alert('Quick Electrician will contact you shortly');
                form.reset();

                // Refresh the booking list on the page
                loadMyBookings();

            } catch (error) {
                console.error('Error submitting booking:', error);
                alert('There was an error submitting your booking. Please try again or call us directly.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerText = 'Book Now';
            }
        });

        // Other scripts like mobile menu toggle can be added here if needed
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('main-nav').classList.toggle('active');
        });
    </script>
</body>
</html>
