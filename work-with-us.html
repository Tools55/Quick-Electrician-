    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">Join Our Team</h1>
                <p style="text-align:center; margin-top:-2rem; margin-bottom:2rem;">Are you a skilled electrician in Hojai? Fill out the form below to work with us.</p>
                <div class="application-form">
                    <form id="work-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                             <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                         <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" id="experience" required>
                        </div>
                        <div class="form-group">
                            <label for="specialty">Your Specialty (e.g., Solar, House Wiring, etc.)</label>
                            <textarea id="specialty" rows="3"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Apply Now</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
     <footer id="contact">
         <div class="container">
             <!-- यहाँ आपका पूरा फुटर कोड आएगा... -->
        </div>
    </footer>
    
    <script>
        // --- CHANGE THESE VALUES ---
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // यहाँ अपना Supabase URL पेस्ट करें
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // यहाँ अपनी Supabase anon key पेस्ट करें

        const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('work-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('.submit-btn');
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';
            const applicantData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                experience: document.getElementById('experience').value,
                specialty: document.getElementById('specialty').value
            };
            try {
                const { error } = await db.from('applicants').insert(applicantData);
                if (error) throw error;
                alert('Thank you for applying! We will review your application and contact you soon.');
                form.reset();
            } catch (error) {
                console.error('Error submitting application:', error);
                alert('There was an error. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerText = 'Apply Now';
            }
        });
    </script>
