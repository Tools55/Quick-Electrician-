<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Quick Electrician</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--primary-color:#007BFF;--secondary-color:#FFC107;--dark-color:#2c3e50;--light-color:#f4f4f4;--white-color:#fff}
        body{font-family:'Poppins',sans-serif;margin:0;color:var(--dark-color);line-height:1.6}*{margin:0;padding:0;box-sizing:border-box}
        .container{max-width:1100px;margin:auto;padding:0 20px}
        header{background:var(--white-color);padding:1rem 0;border-bottom:1px solid #ddd;position:sticky;top:0;z-index:1000}
        header .container{display:flex;justify-content:space-between;align-items:center}
        .logo{color:var(--primary-color);font-size:1.6rem;font-weight:700;text-decoration:none;flex-shrink:0}
        .main-nav{display:flex;align-items:center;gap:1.2rem;overflow-x:auto;padding-bottom:10px;scrollbar-width:thin}
        .main-nav::-webkit-scrollbar{height:4px;background:transparent}
        .main-nav::-webkit-scrollbar-thumb{background:#ddd;border-radius:10px}
        .main-nav a{text-decoration:none;color:var(--dark-color);font-weight:600;padding:5px 8px;white-space:nowrap;border-bottom:2px solid transparent;transition:all .3s}
        .main-nav a:hover,.main-nav a.active{color:var(--primary-color);border-color:var(--primary-color)}
        .ad-slot-top{text-align:center;padding:10px 0;background-color:#f0f0f0; min-height: 60px; display: flex; align-items: center; justify-content: center;}
        .section{padding:4rem 0}.section-title{text-align:center;font-size:2.2rem;margin-bottom:3rem;color:var(--primary-color)}
        .gallery-tabs{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-bottom:2rem}
        .tab-btn{padding:10px 20px;border:2px solid var(--primary-color);background:none;color:var(--primary-color);border-radius:25px;cursor:pointer;font-weight:600;transition:all .3s}
        .tab-btn:hover,.tab-btn.active{background:var(--primary-color);color:var(--white-color)}
        .gallery-image-container{width:100%;max-width:700px;margin:auto;border-radius:10px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.1)}
        .gallery-image-container img{width:100%;height:auto;display:block}
        .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;background:#000;border-radius:8px;margin:1rem auto;max-width:700px}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%}
        footer{background:var(--dark-color);color:var(--light-color);text-align:center;padding:3rem 0 1.5rem 0}
        @media(max-width:900px){.logo{font-size:1.4rem;}.main-nav a{padding:5px;gap:.8rem}}
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Quick Electrician</a>
            <nav class="main-nav" id="main-nav">
                <a href="index.html">Home</a>
                <a href="gallery.html" class="active">Gallery</a>
                <a href="products.html">Products</a>
                <a href="about-solar.html">About Solar</a>
                <a href="work-with-us.html">Work With Us</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <div class="ad-slot-top">
        <p style="margin:0;font-size:0.8rem;color:#888;">Your Banner Ad Here</p>
    </div>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">Photo & Video Gallery</h1>
                <h2>Our Work in Photos</h2>
                <div class="gallery-tabs" id="photo-tabs"></div>
                <div class="gallery-image-container">
                    <img src="" alt="Gallery Image" id="gallery-image">
                </div>
                <h2 style="margin-top: 4rem; text-align: center;">Videos of Our Projects</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="contact">
         <div class="container">
            <!-- यहाँ आपका पूरा फुटर कोड आएगा... -->
        </div>
    </footer>

    <script>
        const galleryPhotos=[{title:'Solar Panel Installation',imageUrl:'https://images.pexels.com/photos/433309/pexels-photo-433309.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'},{title:'Electrician At Work',imageUrl:'https://images.pexels.com/photos/5777322/pexels-photo-5777322.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'},{title:'House Wiring',imageUrl:'https://images.pexels.com/photos/1078879/pexels-photo-1078879.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'},{title:'Electric Meter',imageUrl:'https://images.pexels.com/photos/8961341/pexels-photo-8961341.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'},{title:'Switchboard',imageUrl:'https://images.pexels.com/photos/8349233/pexels-photo-8349233.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'},{title:'Technician Repairing',imageUrl:'https://images.pexels.com/photos/8005396/pexels-photo-8005396.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'}];const photoTabsContainer=document.getElementById('photo-tabs'),galleryImage=document.getElementById('gallery-image');galleryPhotos.forEach((t,e)=>{const a=document.createElement('button');a.className='tab-btn',a.innerText=t.title,a.dataset.imageUrl=t.imageUrl,0===e&&(a.classList.add('active'),galleryImage.src=t.imageUrl,galleryImage.alt=t.title),a.addEventListener('click',()=>{document.querySelectorAll('.tab-btn').forEach(t=>t.classList.remove('active')),a.classList.add('active'),galleryImage.src=a.dataset.imageUrl,galleryImage.alt=a.innerText}),photoTabsContainer.appendChild(a)});
    </script>
</body>
</html>
