<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--primary-color:#007BFF;--secondary-color:#FFC107;--dark-color:#2c3e50;--light-color:#f4f4f4;--white-color:#fff}
        body{font-family:'Poppins',sans-serif;margin:0;color:var(--dark-color);line-height:1.6}*{margin:0;padding:0;box-sizing:border-box}
        .container{max-width:1100px;margin:auto;padding:0 20px}
        header{background:var(--white-color);padding:1rem 0;border-bottom:1px solid #ddd;position:sticky;top:0;z-index:1000}
        header .container{display:flex;justify-content:space-between;align-items:center}
        .logo{color:var(--primary-color);font-size:1.6rem;font-weight:700;text-decoration:none;flex-shrink:0}
        .main-nav{display:flex;align-items:center;gap:1.2rem;overflow-x:auto;padding-bottom:10px;scrollbar-width:thin;-ms-overflow-style:none}
        .main-nav::-webkit-scrollbar{height:4px;background:transparent}
        .main-nav::-webkit-scrollbar-thumb{background:#ddd;border-radius:10px}
        .main-nav a{text-decoration:none;color:var(--dark-color);font-weight:600;padding:5px 8px;white-space:nowrap;border-bottom:2px solid transparent;transition:all .3s}
        .main-nav a:hover,.main-nav a.active{color:var(--primary-color);border-color:var(--primary-color)}
        .ad-slot-top{text-align:center;padding:10px 0;background-color:#f0f0f0; min-height: 90px; display: flex; align-items: center; justify-content: center;overflow:hidden;}
        .section{padding:4rem 0}.section-title{text-align:center;font-size:2.2rem;margin-bottom:3rem;color:var(--primary-color)}
        .product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem}
        .product-card{background:var(--white-color);border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1);overflow:hidden;transition:transform .3s;display:flex;flex-direction:column}
        .product-card:hover{transform:translateY(-5px)}
        .product-card img{width:100%;height:200px;object-fit:cover}
        .product-card-content{padding:1.5rem;flex-grow:1;display:flex;flex-direction:column}
        .product-card h3{margin-bottom:.5rem;font-size:1.3rem}
        .product-card p{font-size:.9rem;color:#666;margin-bottom:1rem}
        .product-note{font-size:.8rem;color:#888;font-style:italic;margin-top:-.5rem;margin-bottom:1rem}
        .product-card .price{font-size:1.2rem;font-weight:700;color:var(--primary-color);display:block;margin-bottom:1rem;margin-top:auto}
        .product-card .enquire-btn{background:var(--secondary-color);color:var(--dark-color);padding:.6rem 1rem;border-radius:5px;text-decoration:none;font-weight:600;display:inline-block;text-align:center}
        footer{background:var(--dark-color);color:var(--light-color);text-align:center;padding:3rem 0 1.5rem 0}
        @media(max-width:900px){.logo{font-size:1.4rem;}.main-nav a{padding:5px;gap:.8rem}}
    </style>
</head>
<body>

                <a href="work-with-us.html">Work With Us</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

        <script type="text/javascript" src="//www.highperformanceformat.com/b35605310d7c598daf6d6f711fac358b/invoke.js"></script>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">Our Products</h1>

    <script>
        const productsData=[{name:'High-Efficiency Solar Panels',imageUrl:'https://images.pexels.com/photos/159397/solar-panel-array-power-sun-electricity-159397.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',description:'Top-quality solar panels with a 25-year warranty. Available in various wattage options.',price:'Starting from ₹15,000',note:'(Quality and capacity wise price will be different)'},{name:'Smart Solar Inverters',imageUrl:'https://images.pexels.com/photos/18069239/pexels-photo-18069239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',description:'Pure sine wave inverters with smart connectivity for monitoring your power generation.',price:'Starting from ₹8,000',note:'(Quality and capacity wise price will be different)'},{name:'Solar Charge Controllers',imageUrl:'https://images.squarespace-cdn.com/content/v1/5b11b1515b409b657b973a55/1574768393845-O2YIIIMY29S1ZW9L2317/solar-charge-controller-guide.jpg',description:'MPPT and PWM controllers to protect your batteries and maximize solar charging.',price:'₹7,000 - ₹18,000',note:'(Quality and capacity wise price will be different)'},{name:'Energy-Saving LED Lights',imageUrl:'https://images.pexels.com/photos/4057753/pexels-photo-4057753.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',description:'A wide range of LED bulbs, tube lights, and panel lights to reduce your electricity bills.',price:'Starting from ₹150',note:'(Quality and capacity wise price will be different)'}];const productGridContainer=document.getElementById('product-grid-container');productsData.forEach(e=>{const t=`\n <div class="product-card">\n <img src="${e.imageUrl}" alt="${e.name}">\n <div class="product-card-content">\n <h3>${e.name}</h3>\n <p>${e.description}</p>\n <p class="product-note">${e.note}</p>\n <span class="price">${e.price}</span>\n <a href="index.html#hero" class="enquire-btn">Enquire Now</a>\n </div>\n </div>\n `;productGridContainer.innerHTML+=t});
    </script>
